<h1>Post a New Message</h1>
<h3>{{vw.success}}</h3>
<form class="form-inline" ng-submit="vw.add(eli)" ng-model="eli">
  <div class="form-group">
    <label for="message">Message</label>
    <input type="text" class="form-control" id="message" ng-model="eli.text" >
  </div>
  <button type="submit" class="btn btn-default" ng-click="$location.path('/')">Send Message</button>
</form>
